<!DOCTYPE html>
<html>
<head>
<title>Willkommen</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background-color: #628069; /* Grün */
    display: flex;
    align-items: center;
    padding: 20px;
    color: white;
  }
  .header-content {
    display: flex;
    width: 100%;
    align-items: center;
  }
  .header-image {
    flex: 1;
    text-align: left;
  }
  .header-image img {
    max-width: 200px; /* Sie können die Größe nach Bedarf anpassen */
    height: auto;
    display: block;
  }
  .header-text-container {
    flex: 1;
    text-align: right;
    background-color: #e3a88c; /* Terracotta */
    padding: 20px;
    margin-left: 20px; /* Abstand zwischen Bild und Textfeld */
    color: black; /* Textfarbe für das Textfeld anpassen, falls nötig */
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="header-image">
      <img src="Willkommen Portrait.jpg" alt="Portrait">
    </div>
    <div class="header-text-container">
      <h2>Willkommen auf unserer Website!!!</h2>
      <p>Dies ist ein Beispieltext für das Textfeld in der Kopfzeile.</p>
    </div>
  </div>
</header>

</body>
</html>
